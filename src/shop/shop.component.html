<form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row">
        <div class="form-group">
            <label for="name">Item name</label>
            <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="form-group">
            <label for="amount">Item amount</label>
            <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            >
        </div>
        <button type="submit" [disabled]="!f.valid">Add</button>
    </div>
    <div>
        Cart sneakpeek:
        <div *ngFor="let item of shopCart; index as i; track by i">
            <li>{{item.name}} : {{item.amount}}</li>
        </div>
    </div>
</form>
